<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown 2027</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* FULLSCREEN VIDEO */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
}

/* DARK OVERLAY */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* PAGE CENTERING */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fdfbf5;
}

/* CONTENT */
.container {
    text-align: center;
    padding: 40px;
}

/* LOGO */
#companyLogo {
    width: clamp(120px, 20vw, 260px);
    display: block;
    margin: 0 auto 8px;
}

/* TITLE */
h1 {
    font-size: clamp(60px, 6vw, 80px);
    margin: 5px 0 10px;
    letter-spacing: 4px;
}

/* COUNTDOWN */
.countdown {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 50px;
}

.time-box {
    background: rgba(255,255,255,0.12);
    padding: 25px 35px;
    border-radius: 16px;
    min-width: 160px;
}

.number {
    font-size: clamp(48px, 7vw, 90px);
    font-weight: bold;
}

.label {
    font-size: clamp(16px, 2vw, 24px);
    margin-top: 10px;
    opacity: 0.8;
}

.colon {
    font-size: clamp(60px, 8vw, 80px);
    font-weight: bold;
    margin-top: 30px;
}

/* FULLSCREEN BUTTON */
#fullscreenBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 18px;
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: white;
    font-weight: bold;
}

/* HAPPY NEW YEAR ANIMATION */
#newYearMessage {
    font-size: clamp(90px, 10vw, 140px);
    animation: popGlow 1.5s ease-in-out infinite alternate;
}

@keyframes popGlow {
    from {
        transform: scale(1);
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
    }
    to {
        transform: scale(1.15);
        text-shadow: 0 0 25px #ffff66, 0 0 45px #ffcc00;
    }
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVideo" autoplay muted loop playsinline>
    <source src="Video1.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <img src="Logo.png" alt="Logo" id="companyLogo">
    <h1 id="title">NEW YEAR 2027 COUNTDOWN</h1>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <div class="number" id="days">0</div>
            <div class="label">DAYS</div>
        </div>
        <div class="colon">:</div>

        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="colon">:</div>

        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="colon">:</div>

        <div class="time-box">
            <div class="number" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>
</div>

<button id="fullscreenBtn" onclick="toggleFullScreen()">â›¶ Full Screen</button>

<script>
/* ===== TARGET TIME (UTC) =====
   Jan 1, 2026 00:00 GMT+8 example:
   Date.UTC(2025, 11, 31, 16, 0, 0)
*/
const targetTimeUTC = Date.UTC(2026, 11, 31, 16, 0, 0);

const countdownEl = document.getElementById("countdown");
const titleEl = document.getElementById("title");
const fullscreenBtn = document.getElementById("fullscreenBtn");

const bgVideo = document.getElementById("bgVideo");
const videoSource = bgVideo.querySelector("source");

const countdownInterval = setInterval(updateCountdown, 1000);

function updateCountdown() {
    const now = Date.now();
    const diff = targetTimeUTC - now;

    if (diff <= 0) {
        clearInterval(countdownInterval);

        countdownEl.style.display = "none";
        titleEl.style.display = "none";
        fullscreenBtn.style.display = "none";

        if (!document.getElementById("newYearMessage")) {
            const message = document.createElement("div");
            message.id = "newYearMessage";
            message.textContent = "HAPPY NEW YEAR!";
            document.querySelector(".container").appendChild(message);

            // Switch background video
            bgVideo.pause();
            videoSource.src = "Coundown.mp4";
            bgVideo.load();
            bgVideo.play();
        }
        return;
    }

    document.getElementById("days").textContent =
        Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").textContent =
        Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, "0");
    document.getElementById("minutes").textContent =
        Math.floor((diff / (1000 * 60)) % 60).toString().padStart(2, "0");
    document.getElementById("seconds").textContent =
        Math.floor((diff / 1000) % 60).toString().padStart(2, "0");
}

function toggleFullScreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

updateCountdown();
</script>

</body>
</html>
