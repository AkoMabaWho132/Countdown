<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Countdown 2026</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* FULLSCREEN VIDEO */
#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
}

/* DARK OVERLAY */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* PAGE CENTERING */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fdfbf5;
}

/* CONTENT */
.container {
    text-align: center;
    padding: 40px;
}
    /* LOGO */
#companyLogo {
    width: clamp(120px, 20vw, 260px);
    display: block;
    margin: 0 auto 8px;
    animation: fadeInDown 1.2s ease-out;
}

/* RESPONSIVE TITLE */
h1 {
    font-size: clamp(60px, 6vw, 80px);
    margin: 5px 0 10px;
    letter-spacing: 4px;
}


/* COUNTDOWN */
.countdown {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 50px;
}

.time-box {
    background: rgba(255,255,255,0.12);
    padding: 25px 35px;
    border-radius: 16px;
    min-width: 160px;
}

.number {
    font-size: clamp(48px, 7vw, 90px);
    font-weight: bold;
}

.label {
    font-size: clamp(16px, 2vw, 24px);
    margin-top: 10px;
    opacity: 0.8;
}

.colon {
    font-size: clamp(80px, 12vw, 60px);
    font-weight: bold;
    line-height: 1;
    margin-top: 30px;
    color: #fff;
}

#fullscreenBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 20px;
    padding: 14px 32px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #8d300b09;
    color: #36242302;
    font-weight: bold;
    z-index: 10; /* stays on top of everything */
    transition: background 0.3s;
}

#fullscreenBtn:hover {
    background: #f3f2ec;
}

/* ANIMATION FOR HAPPY NEW YEAR */
#newYearMessage {
    animation: popGlow 1.5s ease-in-out infinite alternate;
}

@keyframes popGlow {
    0% {
        transform: scale(1);
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
    }
    100% {
        transform: scale(1.15);
        text-shadow: 0 0 20px #ffff66, 0 0 40px #ffcc00;
    }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop id="bgVideo">
    <source src="Video1.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <img src="Logo.png" alt="sedaLogo" id="companyLogo">
    
    <h1 id="title">NEW YEAR 2026 COUNTDOWN</h1>
    <div class="countdown" id="countdown">
        <div class="time-box">
            <div class="number" id="days">0</div>
            <div class="label">DAY</div>
        </div>
        <div class="colon">:</div>

        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="colon">:</div>

        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="colon">:</div>

        <div class="time-box">
            <div class="number" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

</div>
<button id="fullscreenBtn" onclick="toggleFullScreen()">â›¶ Full Screen</button>

<script>
    //actual time
    const targetTimeUTC = Date.UTC(2025, 11, 31, 16, 0, 0);


    // ===== TEST MODE: 10-second countdown =====
    //const targetTimeUTC = Date.now() + 5 * 1000; // 10 seconds from now

    // Store the interval so we can stop it
    const countdownInterval = setInterval(updateCountdown, 1000);

    function updateCountdown() {
        const nowUTC = Date.now();
        const diff = targetTimeUTC - nowUTC;

        if (diff <= 0) {
            // Stop the interval to prevent duplicates
            clearInterval(countdownInterval);

            // Hide countdown and title
            document.getElementById("countdown").style.display = "none";
            document.getElementById("title").style.display = "none";
            document.getElementById("title2").style.display = "none";
            document.getElementById("fullscreenBtn").style.display = "none"; //button disappear

            // Show only one Happy New Year message
            if (!document.getElementById("newYearMessage")) {
                const message = document.createElement("h3");
                message.id = "newYearMessage";
                message.style.fontSize = "clamp(120px,6vw,80px)";
                message.style.textAlign = "center";
                message.textContent = "HAPPY NEW YEAR!"; //ibaba ang 2026
                document.querySelector(".container").appendChild(message);

                //new Background Video

                const bgVideo = document.getElementById("Video1.mp4");
                bgVideo.pause();  // stop current video
                
                // Change the video source
                bgVideo.src = "Coundown.mp4"; // <-- replace with your new video file path
                bgVideo.load();  // reload the video element to apply new source
                bgVideo.play();  // play the new video
                
                // Make sure video is visible in case it was hidden
                bgVideo.style.display = "block";
            }

            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    // Initial call to display countdown immediately
    updateCountdown();
</script>

</body>
</html>
